<section class="container">
  <header class="header d-flex">

     <h2 ff-inter>{{ titulo }}</h2>

     <div class="botoes">
      <button type="submit" class="botao" (click)="recarregarComponente()" >Mural</button>
      <button type="submit" class="botao" (click)="listarFavoritos()">Favoritos</button>
      <button routerLink="/criarPensamento" type="submit" class="botao">Adicionar novo pensamento</button>
     </div>

    <div class="buscar-pensamentos">
      <input
      type="search"
      class="filtro"
      placeholder="O que você procura?"
      autofocus
      [(ngModel)]="filtro"
      (keyup)="pesquisarPensamentos()"
      >
      <img src="../../../../assets/imagens/lupa.png" alt="lupa azul">
    </div>

  </header>

  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento
      [pensamento]="pensamento"
      [listaFavoritos]="listaFaoritos"
      ></app-pensamento>
    </div>
  </div>

  <button type="submit" class="botao-voltar-topo" (click)="voltarAoTopo()" *ngIf="mostrarBotaoTopo">Voltar ao Topo</button>
</section>

<app-botao-carregar-mais
[haMaisPensamentos]="haMaisPensamentos"
(click)="carregarMaisPensamentos()">
</app-botao-carregar-mais>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados! </p>
  </div>
</ng-template>
