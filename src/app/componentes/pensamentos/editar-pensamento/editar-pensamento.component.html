<section   class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input type="textarea"
    class="input"
    name="pensamento"
    placeholder="Digite o pensamento"
    [(ngModel)]="pensamento.conteudo">

    <label for="autoria">Autoria ou fonte</label>
    <input type="text"
    class="input"
    name="autoria"
    placeholder="Digite a autoria ou fonte"
    [(ngModel)]="pensamento.autoria">

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">Modelo 1
          <input type="radio"
          id="modelo1"
          value="modelo1"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas coloridas">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">Modelo 2
          <input type="radio"
          id="modelo2"
          value="modelo2"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas coloridas">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">Modelo 3
          <input type="radio"
          id="modelo3"
          value="modelo3"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas coloridas">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="editarPensamento()" type="submit"
      >Salvar</button>
      <button (click)="cancelar()" type="submit" class="botao">Cancelar</button>
    </div>
  </form>
</section>
