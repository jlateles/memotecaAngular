<div class="pensamento {{pensamento.modelo}} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="../../../../assets/imagens/{{pensamento.modelo}}.png" alt="Aspas coloridas">
  <p class="conteudo">{{pensamento.conteudo}}</p>
  <p class="autoria"><b>{{pensamento.autoria}}</b></p>
  <div class="acoes">
    <button
    (click)="atualizarFavoritos()"
    class="botao-favorito"
    type="submit">
    <img src="../../../../assets/imagens/icone-favorito-{{ mudarIconeFavorito() }}.png" alt="ícone favorito {{ mudarIconeFavorito() }}">
    </button>
    <button type="submit" class="botao-editar" routerLink="/pensamentos/editarPensamento/{{pensamento.id}}">
      <img src="../../../../assets/imagens/icone-editar.png" alt="botão de editar">
    </button>
    <button type="submit" class="botao-excluir" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
      <img src="../../../../assets/imagens/icone-excluir.png" alt="botão de excluir">
    </button>
  </div>
</div>
